<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./bookmark.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

</head>

<body>
    <main>
        <section id="caption" class="d-flex justify-content-center">
            <h1 class=" mt-5 text-white">Bookmarker</h1>
        </section>
        <section class=" m-auto inputs">

         <div class="container">
            <div class="head text-center mb-3">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites</h2>
            </div>
            <div class="input">
                <label for=" siteName" class="mb-2 "><i class="fa-solid fa-book-bookmark me-2 general-color"></i> Site
                    Name</label>
                <input type="text" id="siteName" class="form-control  yellowfocase " placeholder="Bookmark Name"
                    oninput="regexName()">
            </div>
            <div class="input mt-4">
                <label for=" siteURL" class="mb-2"><i class="fa-solid fa-link me-2 general-color"></i>Site URL</label>
                <input type="text" id="siteURL" class="form-control  yellowfocase" placeholder="Website URL"
                    oninput="regexUrl()">
            </div>
            <div class="button  d-flex justify-content-center mt-4 ">
                <button class="btn btn-info py-md-2" id="addBtn" onclick="addSite()">Add Site</button>

                <button class="btn btn-danger py-md-2 d-none " id="updateBtn" onclick="updateData()">Update
                    Site</button>
            </div>

            <input type="text" id="search" class="form-control m-auto mt-4 search-table " placeholder="Search..."
            oninput="searchSite()">
         </div>

        </section>
        <div class="container">
            <section class="mt-2 result w-100">
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website</th>
                            <th>Visit</th>
                            <th>Updata</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tabletr">
                    </tbody>
                </table>
            </section>
            <!-- <hr class="bg-white"> -->
            <!-- <div class="line">
            </div> -->
            <p class="text-white mt-5 txttt">Â© developed by Mahrous Gamal in 2023</p>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
